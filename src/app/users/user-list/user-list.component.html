<div class="container mt-4">
  <h2>Lista de Usuarios</h2>

  <div *ngIf="loading" class="alert alert-info">Cargando usuarios...</div>

  <table class="table table-striped table-dark" *ngIf="!loading && users.length > 0">
    <thead class="table-dark">
      <tr>
        <th>numero de cliente </th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.correo }}</td>
        <td>{{ user.rol }}</td>

        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editar(user.id)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="container mt-4">
  <h2>Lista de Usuarios</h2>

  <button class="btn btn-success mb-3" routerLink="/users/nuevo">
    + Crear nuevo usuario
  </button>

  <div *ngIf="loading" class="alert alert-info">Cargando usuarios...</div>

  <table class="table table-striped table-bordered table-hover" *ngIf="!loading && users.length > 0">
    <!-- tabla igual -->
  </table>

  <div *ngIf="!loading && users.length === 0" class="alert alert-warning">
    No hay usuarios para mostrar.
  </div>
</div>


  <div *ngIf="!loading && users.length === 0" class="alert alert-warning">
    No hay usuarios para mostrar.
  </div>
</div>
