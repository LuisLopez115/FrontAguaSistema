<div class="container mt-4">
  <h3>Productos</h3>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <img
          [src]="producto.imagenUrl || 'https://via.placeholder.com/300x200?text=Sin+imagen'"
          class="card-img-top"
          alt="{{ producto.nombre }}"
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>

          <div *ngIf="producto.receta.length > 0">
            <strong>Ingredientes:</strong>
            <ul class="mb-0">
              <li *ngFor="let ing of producto.receta">
                {{ ing.materiaPrima?.descripcion || 'Sin descripci√≥n' }} ({{ ing.cantidad }})
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
